<!-- 
    1- html: Hypertext markup language, used to display in webpage
    css: cascading style sheet, used to sytle elements.Like; color, font-size
    javascript: Programming language to load responsive html/css codes.
    js is the language of the browser.
    2-Inline, internal and external styles can be used

 -->
<!DOCTYPE html> <!-- Must be the first line -->
<html>
    <head>
        <!-- Main page information:title, style, link, scripts -->
        <title>
            MY WEBSITE
        </title>
        <style>


            /* All CSS styles goes in here */
            
            h2, h3{font-size: larger; /* Internal CSS styles, multiple elements can be added */
                color: green;       /* Better to use class style */
                text-align: left;

            }


            /* .class is used for multiple elements, used most it makes shorter html code */
            .yb{
                color: red;
                font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif

            }

            /* id is used for UNIQUE elements */
            #hf{
            color: greenyellow;
            background-color: blue;
            font-size: xx-large;

            }

            /* All the p elements will be formatted with this */
            p{
                color: rgb(6, 1, 20);
                font-family: monospace;
            }
            /* if there is no inline style, internal will effect */
            body{
                background-color:goldenrod;
                color:brown;
                background-image: url(https://static5.depositphotos.com/1000580/501/i/600/depositphotos_5019819-stock-photo-sky-background.jpg);
                background-repeat: no-repeat;
            
            }

        </style>
    </head>

        <!-- Html elements should be in body -->
        <h1 style="color: aquamarine; 
        font-size: xx-large;

        padding: 1cm; "
        > Heading 1
        </h1> <!--Inline styling elements , not recommended in this way -->
        
        <h2> Heading 2</h2>
        <h3> Heading 3</h3>
        <h4 class="yb"> Heading 4</h4> <!--Better to use class for multiple elements -->
        <h5 id="hf" class="yb"> Heading 5</h5>
