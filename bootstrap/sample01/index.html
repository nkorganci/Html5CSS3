<!-- bootstrap responsive, widely used -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- this link is essential to have a responsive website, dynamic website -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS , CDN content delivery network-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/bootstrap/sample01/style.css" />

    <!-- If we would like to add our style too , it should be at the bottom -->

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Everything in CSS is written container class with div tag -->
    <div class="container">
      <h1>Hello, world!</h1>
      <h1 class="h1 text-center">Bootstrap Text</h1>
      <p class="text-end bg-warning fs-4">Font size</p>
      <p class="text-end bg-warning fs-1">Font size</p>

      <p class="display-2">display-2</p>
      <p class="display-6">display-6</p>
      <p class="text-muted">TEXT Muted</p>
      <p>TEXT not Muted</p>
      <p class="bg-dark">bg-info</p>
    </div>

    <div class="container-fluid bg-success">
      <p class="text-uppercase fs-9">
        container-fluid cover all the region , no margin
      </p>
    </div>

    <!-- script is written at the bottom of the page -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
