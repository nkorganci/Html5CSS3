<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/sample4display/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container fixed-bottom">
      <div class="container">
        <span class="d-block d-sm-none p-2 bg-warning text-white">Block</span>
        <span class="d-none d-lg-block p-2 bg-primary text-white">Block2</span>
      </div>
      <div class="d-inline p-2 bg-primary text-white">Inline</div>
      <div class="d-inline p-2 bg-dark text-white">Inline</div>
    </div>

    <div class="container">
      <div class="d-inline-block bg-primary text-white">
        <h3>inline-block</h3>
        Boot that strap!
      </div>
      <div class="d-inline-block bg-primary text-white mx-5">
        <h3>inline-block</h3>
        Strap that boot!
      </div>
      <div class="d-flex p-2 bd-highlight">I'm a flexbox container!</div>
    </div>

    <div class="d-flex">
      <div class="p-2 bd-highlight">Flex item 1</div>
      <div class="p-2 bd-highlight">Flex item 2</div>
      <div class="p-2 bd-highlight">Flex item 3</div>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">
      <div class="p-7 bd-highlight">Flex item 1</div>
      <div class="p-2 bd-highlight">Flex item 2</div>
      <div class="p-2 bd-highlight">Flex item 3</div>
    </div>

    <script src="/bootstrap/sample4display/js/bootstrap.bundle.js"
  </body>
</html>
