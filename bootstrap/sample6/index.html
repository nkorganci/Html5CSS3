<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="/bootstrap/sample6/css/bootstrap.css" />
    <link rel="stylesheet" href="/bootstrap/sample6/js/bootstrap.bundle.js"
  </head>
  <body>
    <h1>CARD</h1>
    <div class="container">
      <div>
        <div class="card" style="width: 18rem">
          <img
            class="card-img-top"
            src="/Html5CSS3\bootstrap\sample5imgbutton\img\bulb.jpg"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
